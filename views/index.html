<!doctype html>
<html ng-app="root_module">  <!-- direktiivi (= htmln attribuutti), ng kertoo että on angular. root_module itse annettu nimi johon viitataan example_module.js:ssä -->
    <head>
        <meta charset="utf-8"/>
        <title>Hello Angular</title>
    </head>
    <body>
        <div ng-controller="personController">
            <p>Controller data: {{person.some_data}}</p>
            <p>Controller data: {{person.age}}</p>
        </div>
        <input type="text" ng-model="person_name"/>
        <br/>
        <p>You typed: {{person_name}}</p>
        
        <script src="../lib/jquery-2.1.4.js"></script>
        <script src="../lib/angular.min.js"></script>
        <script src="../scripts/example_module.js"></script>
    </body>
</html>
