<form>
    <div class="form-group">
        <input type="text" ng-model="login.username" placeholder="Enter username" class="form-control"> <br />
    </div>
    <div class="form-group">
        <input type="password" ng-model="login.password" placeholder="Enter password" class="form-control"> <br />
    </div>
    
    <input type="button" value="Login" ng-click="login.login()"> <br />
    <input  type="button" value="Register" ng-click="login.register()"> <br />
    <p class="error"></p>
</form>
